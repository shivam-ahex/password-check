<div class="card">
    <div class="card-body">
        <form [formGroup]="passwordData" (ngSubmit)="submit()">
            <!-- Password section with validation -->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3">
                        <label>Enter Password:</label>
                    </div>
                    <div class="col-lg-3">
                        <input type="password" formControlName="password" class="form-control">
                        <div class="alert alert-danger" *ngIf="formData.password.invalid && (formData.password.dirty||formData.password.touched)">
                            <div *ngIf="formData.password.errors.required">
                                Password is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Confirm password validation -->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3">
                        <label>Confirm Password:</label>
                    </div>
                    <div class="col-lg-3">
                        <input type="password" formControlName="confirmPassword" class="form-control">
                        <div class="alert alert-danger" *ngIf="passwordData.errors">
                            Password does not match
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submitting form -->
            <div class="form-group ">
                <div class="row ">
                    <div class="col-lg-3 ">
                        <button type="submit " class="btn btn-primary " [disabled]="passwordData.invalid ">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
